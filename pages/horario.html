<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Horário | Bizumic Barber</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/medias.css" />
    <link rel="stylesheet" href="../assets/css/body.css" />
    <link rel="stylesheet" href="../assets/css/horario.css" />
</head>
<body class="page-container">
    <header>
        <div class="caixa">
            <img class="logoImg" src="../assets/img/logo.png" alt="Logo da Barbearia Bizumic" />
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="progress-container">
            <div class="progress-step active">1. Profissional</div>
            <div class="progress-step active">2. Serviço</div>
            <div class="progress-step active">3. Horário</div>
            <div class="progress-step">4. Confirmar</div>
        </div>
    </header>
    
    <main class="content-wrap">
        <h1>Selecione um Horário</h1>
        <div class="form-container">
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" required />
        </div>
        <div class="form-group">
            <label for="horario">Horário:</label>
            <input type="time" id="horario" required />
        </div>
        </div>

        <div class="btn-container">
            <a href="confirmar.html"><button class="btn-avancar">Avançar</button></a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Bizumic Barber. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.querySelector('.btn-avancar').addEventListener('click', function() {
            const profissional = localStorage.getItem('profissional') || 'Nome do Profissional';
            localStorage.setItem('profissional', profissional);

            // Armazena os serviços selecionados
            const servicosSelecionados = JSON.parse(localStorage.getItem('servicosSelecionados')) || [];
            localStorage.setItem('servicosSelecionados', JSON.stringify(servicosSelecionados));

            // Armazena a data e horário selecionados
            const data = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;

            if (data) {
                localStorage.setItem('data', data);
            }
            if (horario) {
                localStorage.setItem('horario', horario);
            }
        });
    </script>
</body>
</html>
