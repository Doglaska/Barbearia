<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Profissional</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/medias.css">
    <link rel="stylesheet" href="../assets/css/body.css">
    <link rel="stylesheet" href="../assets/css/profissional.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="page-container">
    <header>
        <div class="caixa">
            <img class="logoImg" src="../assets/img/logo.png" alt="Logo da Barbearia Bizumic">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="progress-container">
            <div class="progress-step active">1. Profissional</div>
            <div class="progress-step">2. Serviço</div>
            <div class="progress-step">3. Horário</div>
            <div class="progress-step">4. Confirmar</div>
        </div>
    </header>

    <main class="content-wrap">
        <h1>Selecione um Profissional</h1>
        <ul class="profissionais">
            <li>
                <a href="#" class="profissional" data-nome="Edward">
                    <h1>Edward</h1>
                    <img src="../assets/img/Johnny.jfif" alt="Edward">
                </a>
            </li>
            <li>
                <a href="#" class="profissional" data-nome="Kauan">
                    <h1>Kauan</h1>
                    <img src="../assets/img/Kauan.png" alt="Kauan">
                </a>
            </li>
            <li>
                <a href="#" class="profissional" data-nome="Zohan">
                    <h1>Zohan</h1>
                    <img src="../assets/img/Adam.jpg" alt="Zohan">
                </a>
            </li>
        </ul>
    </main>

    <footer>
        <p>&copy; Copyright Bizumic Barber - 2024</p>
    </footer>

    <script>
        const profissionais = document.querySelectorAll('.profissional');

        profissionais.forEach(profissional => {
            profissional.addEventListener('click', (e) => {
                e.preventDefault();
                const nomeProfissional = profissional.getAttribute('data-nome');
                localStorage.setItem('profissional', nomeProfissional);
                window.location.href = 'servico.html';
            });
        });
    </script>
</body>
</html>
